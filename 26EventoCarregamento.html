<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Evento de Carregamento</title>
        
        <!-- JavaScript -->
        <script>
            //Criando a função
            function mensagem(){
                alert("Seja bem-vindo ao meu site!");
            }
        </script>
    </head>

    <body onload="mensagem()">
        <!-- Evento onload dentro da tag <body>, chamando a function mensagem() -->
    </body>
</html>
