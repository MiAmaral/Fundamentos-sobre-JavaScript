<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        
        <!-- JavaScript -->
        <script>
            function acao(){

                //Obter elemento H1
                var texto = document.getElementsByTagName("h1")[0]; // Método get da tag

                //CSS - alterando as propriedades em css do elemento da tag h1
                texto.style.color = "#FF0000";
                texto.style.fontSize = "20px";

                //Alterar o conteúdo dentro da tag
                texto.innerHTML = "Curso de JavaScript";
            }
        </script>
    </head>

    <body>

        <h1>JavaScript</h1>
        <button onclick="acao()">Clique aqui</button>
    </body>
</html>
