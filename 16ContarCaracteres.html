<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contar Caracteres</title>
        
        <!-- JavaScript -->
        <script>
            //Essa função é muito utilizada para validações de formulários, por exemplo, em dados como CPF, RG, e-mail. Garantindo que o usuário irá inserir a quantidade adquada de caracteres para cada informação 

            //Variável
            var termo = "Milena Amaral";

            //Exibir quantidade de caracteres
            //length - A propriedade length é usada para obter o tamanho de um array, o número de caracteres em uma string e o número de argumentos passados para uma função.
            alert(termo.length);

        </script>
    </head>

<body>
</body>
</html>
