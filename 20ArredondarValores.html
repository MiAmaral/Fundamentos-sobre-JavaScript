<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arredondar Valores</title>
        
        <!-- JavaScript -->
        <script>
            //Essa função é importante para arredondar valores
            //Variável
            var nota = 7.89;

            //Exibir a nota formatada
            //Math é uma biblioteca para trabalhar com matemática
            //O método round() retorna o valor arredondado de um número para o inteiro mais próximo 
            alert(Math.round(nota)); 

        </script>
    </head>

<body>
</body>
</html>
