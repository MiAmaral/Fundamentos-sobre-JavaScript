<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maiúsculas e Minúsculas</title>
        
        <!-- JavaScript -->
        <script>
            //Essa função é importante para o envio correto dos caracteres ao banco de dados (case sensitive)

            //Variável
            var palavra = "InfORmÁticA";

            //Maiúscula 
            alert(palavra.toUpperCase()); // O método toUpperCase() é um método de string que retorna uma nova string com todos os caracteres em letras maiúsculas

            //Minúscula
            alert(palavra.toLowerCase());// O método toLowerCase() é um método de string que retorna uma nova string com todos os caracteres em letras minúsculas
        </script>
    </head>

<body>
</body>
</html>
