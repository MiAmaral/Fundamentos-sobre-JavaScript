<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Operador Lógico OU</title>
        
        <!-- JavaScript -->
        <script>
            //Variáveis 
                var trabalho1 = 6;
                var trabalho2 = 5;

            //Condicional
                if((trabalho1 >= 7) || (trabalho2) >= 7){ //O operador lógico OU é representado pelo símbolo ||
                    alert("Aprovado!");
                }else{
                    alert("Reprovado");
                }
        </script>
    </head>

<body>
</body>
</html>
