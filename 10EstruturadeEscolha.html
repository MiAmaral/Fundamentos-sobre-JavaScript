<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estrutra de Escolha</title>
        
        <!-- JavaScript -->
        <script>

            // Variável
            var codigo = 3;

            //Estrutura de Escolha
            switch(codigo){ //Switch pode ser traduzido como escolha ou troca

                case 1: 
                alert("Pizza");
                break;

                case 2:
                alert("Suco");
                break;

                case 3:
                alert("Macarrão");
                break;

                default:
                    alert("Código inválido");
            }
        </script>
    </head>

<body>
</body>
</html>
