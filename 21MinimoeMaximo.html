<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mínimo e Máximo</title>
        
        <!-- JavaScript -->
        <script>
            //Essa função é muito utilizada com vetores, por exemplo, para localizar o menor e o maior valor do vetor

            //Obter o menor valor
            //O método min() retorna o menor valor entre dois ou mais números
            alert(Math.min(-10,5,0,100,-25,2)); 


            //Obter o maior número
            //O método max() retorna o maior valor entre dois ou mais números
            alert(Math.max(5,7,9,-13,100,102));
       
        </script>
    </head>

<body>
</body>
</html>
