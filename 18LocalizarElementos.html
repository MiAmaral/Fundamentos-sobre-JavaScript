<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Localizar Elementos</title>
        
        <!-- JavaScript -->
        <script>
            //Essa função é muito utilizada para validações, por exemplo, o e-mail.

            //Váriaveis
            var nome = "Lucas Costa";

            //Retornar a primeira letra A
            alert(nome.indexOf("a")); // O indexOf() é um método que retorna a posição da primeira ocorrência de uma substring em uma string.

            //Retornar a última letra A
            alert(nome.lastIndexOf("a")); //O lastIndexOf() é um método que retorna a posição da última ocorrência de uma substring em uma string.
        </script>
    </head>

<body>
</body>
</html>
