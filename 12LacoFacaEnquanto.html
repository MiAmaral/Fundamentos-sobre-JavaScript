<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Laço Faça-Enquanto</title>
        
        <!-- JavaScript -->
        <script>
            //Variável
            var indice = 1;

            //Laço
            do{ //Primeiro executa a ação para depois validar
                alert(indice);

                indice++;
            }while(indice <= 3); //Validação para ver se o laço continuará a ser executado ou não
        </script>
    </head>

<body>
</body>
</html>
