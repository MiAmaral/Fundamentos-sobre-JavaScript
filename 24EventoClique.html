<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Evento Clique</title>
        
        <!-- JavaScript -->
        <script>
            //Criar a função mensagem
            function mensagem(){
                alert("Você clicou no botão.");
            }
        </script>
    </head>

    <body>
        <!-- Chamando a função mensagem() no evento onclick -->
        <button onclick="mensagem()">Clique aqui</button> 

    </body>
</html>
