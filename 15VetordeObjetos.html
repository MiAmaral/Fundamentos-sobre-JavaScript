<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vetor de Objetos</title>
        
        <!-- JavaScript -->
        <script>

            //Vetor - sempre começa da posição [0]
            var cursos = [
                {nome:"HTML", carga:20, sala:4},
                {nome:"CSS", carga:10, sala:5},
                {nome:"JavaScript", carga:20, sala:6}
            ]

            //Exibir vetor de objetos
            alert(cursos[0].nome+" "+cursos[0].carga+" "+cursos[0].sala);
        </script>
    </head>

<body>
</body>
</html>
