<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Variáveis</title>

        <!-- JavaScript -->
        <script>
            //variáveis - Regras de nomenclatura: · Não utilizar caracteres especiais · Não começar com números · Não utilizar espaço entre as palavras

            var nome ="Milena"; // as aspas ("") significam que a váriavel está armazenando um text
            var idade = 24;
            var altura = 1.63;
            var estuda = true;

            //Exibir os conteúdos
            window.alert(nome);
            window.alert(idade);
            window.alert(altura);
            window.alert(estuda);
        </script>
    </head>

<body>  
</body>
</html>
