<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Extrair Elementos</title>
        
        <!-- JavaScript -->
        <script>
             //Essa função é muito utilizada para blogs, por exemplo, resumindo textos.
            
            //Variável
            var termo = "Aprendendo JavaScript";

            //Extrair

            //O método slice() permite extrair uma parte de uma string. Ele não modifica a string original, mas retorna uma nova string com o trecho desejado. O método slice() aceita dois parâmetros: o índice de início e o índice de fim.

            alert(termo.slice(10));
            alert(termo.slice(10,15));
        </script>
    </head>

<body>
</body>
</html>
