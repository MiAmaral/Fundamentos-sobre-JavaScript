<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Número Aleatório(random)</title>
        
        <!-- JavaScript -->
        <script>
            //Exibir número aleatório
            //O método random() retorna um número aleatório entre 0 (inclusive) e 1 (exclusive).
            alert(Math.random());

            //Também é possível criar números aleatórios sem a casa decimal, utilizando o método round() junto
            var numero =  Math.random() *100;

            alert(Math.round(numero));

        </script>
    </head>

<body>
</body>
</html>
